<!DOCTYPE HTML>

<html>
<head>
	<link href="css/style.css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

	<h1>Привести таблицу умножения</h1>

 

		<script>

			var i,j

				for (i = 1; i <= 9; i++){
				  document.write('----'+i+'----')
				  
				 document.write('<br />')
				  for ( j = 1; j <= 9; j++){
					document.write(i+' * '+j+' = '+i*j)
					document.write('<br />')
				  }
				}
				
		</script>

	<h1>Привели</h1>

</body>
</html>
